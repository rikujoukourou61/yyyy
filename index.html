<!DOCTYPE html>
<html>
<head>
<title>Home</title>
<style type="text/css">
  body {
    padding: 0;
    display: grid;
    place-items: center;
    height: 100vh;
  }
  .img-container {
    width: 80%;
    transition: transform .5s;
  }
  .img-container:hover {
    
  }
  img {
    box-shadow: 0 5px 35px rgba(0,0,0,0.3);
    border-radius: 10px;
    width: 100%;
    visibility: hidden;
  }
  #claim-btn {
    width: 50%;
    padding: 1rem;
    color: blue;
  }
</style>
</head>
<body>
  <div class="img-container">
    <img src="imgs/LkhmGFV0_4x.jpg" id="img1">
  </div>
  <button id="claim-btn" onclick="visible()">Claim</button>
</body>
<script>
  let btn = document.getElementById('claim-btn');
  let img = document.getElementById('img1');

  function visible() {
    if (img.style.visibility == 'hidden') img.style.visibility = 'visible';
    else img.style.visibility = 'hidden';
  }
</script>
</html>
